<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            background: #ccc;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 200px;
            width: 400px;
            margin: -100px 0px 0px -200px;
        }

        .quarter {
            background: #fc0;
            width:50px;
            height:50px;
        }

        .quarter-1 {
            border-radius:0 0 50px 0;
        }

        .quarter-2 {
            position: absolute;
            border-radius:50px 0 0 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="quarter quarter-1"></div>
        <div class="quarter quarter-2"></div>
    </div>
</body>
</html>
